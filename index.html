<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matching-game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
    <h2 id="gameName">Number Matching Game</h2>
   </header>
   <main id="pleyer_one">
    <h3 id="person">Person One</h3>
    <form action="">
        <input type="password" placeholder="Enter your Number" id="pleyer_One_input">
        <p id="input_err"></p>
        <button id="start_btn">Start</button>
    </form>
   </main>

   <!-- pleayer Two -->
   
   <main id="pleyer_Two">
    <h3 id="person2">Person Two</h3>
    <form action="">
        <h3>Remaning chance : <span id="chance">3</span></h3>
        <input type="text" placeholder="Enter your Number" id="pleyer_One_input2">
        <p id="input_err2"></p>
        <button id="Guess2">Guees</button>
    </form>
   </main>
   <script src="./js/script.js"></script>
</body>
</html>
